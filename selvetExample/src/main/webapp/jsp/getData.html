<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<!-- 브라우저의 호환성 보기 모드를 막고, 해당 브라우저에서 지원하는 가장 최신 버전의 방식으로 HTML 보여주도록 설정.-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<!--viewport : 화면에 보이는 영역을 제어하는 기술. width는 device-width로 설정(브라우저 너비를 장치 너비에 맞추어 표시). initial-scale는 초기비율(보이는 영역과 웹 페이지를 맞춤). user-scalable는 사용자가 화면축소를 하지 못하도록 설정.-->
		<title>Get Data - getData.html</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->
		
		<style type="text.css">
			#address{width: 250px}
			input[type='button'], input[type='reset']{margin-top:6px; }
		</style>
		
		<script type="text/javascript" src="../js/getData.js"></script>
	</head>
<body>
	<p>[코딩시 요구사항]<br/>
	getData.html --> 요청 uri : /serveletExample/getData<br/>
	method : post방식 / 입력 양식의 이름 및 아이디 (순서대로) : dataForm, name, address<br/>
	서블릿 name : GatData 생성</p>
	
	<form name="dataForm" id="dataForm">
		<label>이름 : </label>
		<input type ="text" name="name" id="name" placeholder="이름 입력"/><br/>
		<label>주소 : </label>
		<input type="text" name="address" id="address" placeholder ="주소 입력" /> <br/>
		
		<input type = "button" value="전송">&nbsp;&nbsp;
		<input type = "reset" value="취소">
	</form>
	
	<script src = "../js/jquery-3.7.1.min.js"></script>
	<script src = "../js/getData.js"></script>
</body>
</html>
