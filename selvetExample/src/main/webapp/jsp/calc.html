<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<!-- 브라우저의 호환성 보기 모드를 막고, 해당 브라우저에서 지원하는 가장 최신 버전의 방식으로 HTML 보여주도록 설정.-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<!--viewport : 화면에 보이는 영역을 제어하는 기술. width는 device-width로 설정(브라우저 너비를 장치 너비에 맞추어 표시). initial-scale는 초기비율(보이는 영역과 웹 페이지를 맞춤). user-scalable는 사용자가 화면축소를 하지 못하도록 설정.-->
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->
		
		
	</head>
<body>
	<form id="frm" action="/servletExample/calcServlet" method="post" name="frm">
        <input type="text" id="num1" name="num1" pattern="\d+" title="숫자만 입력하세요" required class="number"><br>
        
        <select id="operator" name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br>
        <input type="text" id="num2" name="num2" pattern="\d+" title="숫자만 입력하세요" required class="number"><br>
        <label>=</label>
        <input type="text" name="result" id="result" readonly="readonly"/>
        <input type="button" value="계산" id = "btnCalc">
        <input type="reset" value="다시입력">
    </form>
    <!-- name 꼭 넣어 줘야 한다 -->
    <script src = "../js/jquery-3.7.1.min.js"></script>
	<script src = "../js/calc.js"></script>
</body>
</html>
