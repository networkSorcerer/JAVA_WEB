<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<!-- 브라우저의 호환성 보기 모드를 막고, 해당 브라우저에서 지원하는 가장 최신 버전의 방식으로 HTML 보여주도록 설정.-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<!--viewport : 화면에 보이는 영역을 제어하는 기술. width는 device-width로 설정(브라우저 너비를 장치 너비에 맞추어 표시). initial-scale는 초기비율(보이는 영역과 웹 페이지를 맞춤). user-scalable는 사용자가 화면축소를 하지 못하도록 설정.-->
		<title>Insert title here</title>
		
		<!-- 모바일 웹 페이지 설정 -->
		<link rel="shortcut icon" href="../image/icon.png" />
		<link rel="apple-touch-icon" href="../image/icon.png" />
		<!-- 모바일 웹 페이지 설정 끝 -->
		
		<style>
        table {
            border-collapse: collapse;
        }    
    </style>
    <script src = "../js/jquery-3.7.1.min.js"></script>
    <script src ="request.js"></script>
	</head>
<body>
	<form id="dataForm">
		<table border=1>
			<tr>
				<td colspan ="2" style="text-align: center;">기술 정보 이력<td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" id="name" name="name"></td>
			</tr>
			<tr>
				<td>생년월일</td>
				<td><input type="date" id="birth" name="birth"></td>
			</tr>
			<tr>
				<td>학력</td>
				<td>	
   					<input type="radio" id="high" name="scholarship" value="고졸">
    				<label for="high">고졸</label>
   					<input type="radio" id="cal" name="scholarship" value="대졸">
   					<label for="cal">대졸</label>
    				<input type="radio" id="" name="scholarship" value="대학원졸">
    				<label for="madoc">대학원졸</label>					
				</td>
			</tr>
			<tr>
				<td class="t1">학과(전공)</td>
				<td class="t2">
					<select name="major" id="major">
					</select>
				</td>
				<tr>
					<td class="t1">사용가능 플랫폼</td>
					<td class = "t2">
					<select name="platform" size="4" multiple>
						<option selected="selected" value="Window 계열 PC">Window 계열 PC</option>
						<option value="Window 계열 서버" >Window 계열 서버</option>
						<option value="UNIX" >UNIX</option>
						<option value="IBM OS/390" >IBM OS/390</option>
						<option value="LINUX">LINUX</option>
					</select>
					</td>
				</tr>
				<tr>
					<td>사용가능 언어</td>
					<td>
						<input type="checkbox" name ="language" value="C">
						<label>C</label>
						<input type="checkbox" name ="language" value="C++">
						<label>C++</label>
						<input type="checkbox" name ="language" value="JAVA">
						<label>JAVA</label>
						<input type="checkbox" name ="language" value="C#">
						<label>C#</label>
					</td>
				</tr>
				<tr>
					<td colspan="2" style="text-align: center;">
						<input type = "submit" id="sendBtn" value="보내기">
						<input type = "button" id="resetBtn" value="다시작성">
					</td>
				</tr>
		</table>
	</form>
</body>
</html>
